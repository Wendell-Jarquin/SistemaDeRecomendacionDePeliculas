<!DOCTYPE html>
<html>

<head>
    <title>Sistema de Recomendación de Películas</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <h1>Sistema de Recomendación de Películas</h1>
    <form id="preferences-form">
        <label for="genre-input"> ¿Que genero es de tu gusto?</label>
        <select id="genre-input" name="genre" required>
            <option value="Acción">Accion</option>
            <option value="Aventura">Aventura</option>
            <option value="Comedia">Comedia</option>
            <option value="Drama">Drama</option>
            <option value="Ciencia Ficción">Ciencia Ficción</option>
            <!-- Agrega más opciones de género según sea necesario -->
        </select>
        <br>

        <label for="age-rating-input"> ¿En que clasificacion de edad te gusta ver peliculas?</label>
        <select id="age-rating-input" name="ageRating" required>
            <option value="G">G (General)</option>
            <option value="PG">PG (Recomendada para mayores de 7 años)</option>
            <option value="PG-13">PG-13 (Recomendada para mayores de 13 años)</option>
            <option value="R">R (Restringida para menores de 17 años)</option>
            <option value="NC-17">NC-17 (No apta para menores de 17 años)</option>
            <!-- Agrega más opciones de clasificación de edad según sea necesario -->
        </select>
        <br>

        <label for="duration-input"> ¿De cuantos minutos te gustaria la pelicula?</label>
        <select id="duration-input" name="duration" required>
            <option value="90">90 minutos</option>
            <option value="120">2 horas (120 minutos)</option>
            <option value="150">2 horas y 30 minutos (150 minutos)</option>
            <option value="180">3 horas (180 minutos)</option>
            <!-- Agrega más opciones de duración según sea necesario -->
        </select>
        <br>

        <button type="button" id="recommend-button">Recomendar películas</button>
    </form>
    <div id="recommendations">
        <h2>Detalles de la película:</h2>
        <p><strong>Título:</strong> <span id="movie-title"></span></p>
        <p><strong>Género:</strong> <span id="movie-genre"></span></p>
        <p><strong>Clasificación de Edad:</strong> <span id="movie-ageRating"></span></p>
        <p><strong>Duración:</strong> <span id="movie-duration"></span></p>
        <p><strong>Director:</strong> <span id="movie-director"></span></p>
        <p><strong>Año de Lanzamiento:</strong> <span id="movie-releaseYear"></span></p>
        <p><strong>Descripción:</strong> <span id="movie-description"></span></p>
        <p><strong>Actores:</strong> <span id="movie-actors"></span></p>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
